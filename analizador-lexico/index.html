<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador Léxico</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Analizador Léxico</h1>

    <label for="pattern-input">Búsqueda de patrones:</label>
    <input type="text" id="pattern-input" placeholder="Patrón...">
    <button id="search-btn" class="btn">Buscar</button>

    <div id="text-area" class="text-area" contenteditable="true"></div>

    <div class="buttons">
      <button id="open-btn" class="btn">Abrir</button>
      <button id="download-btn" class="btn">Descargar</button>
      <button id="clear-btn" class="btn">Limpiar</button>
      <button id="analyze-btn" class="btn">Analizar</button>
    </div>

    <pre id="output"></pre>

  </div>

  <script type="module" src="js/main.js"></script>

</body>
</html>
